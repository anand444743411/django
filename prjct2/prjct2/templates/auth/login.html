<{% load static %}
<html>
    <head>
        <title>Employee Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    </head>
    <body>
    <body bgcolor="#ffe4e1" font-color="red">

<table bgcolor="#f4a460" border='5' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
<td><h1>Login</h1></td>
</tr><center>

<table bgcolor="#008b8b" border='4' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="username">username</label></td>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label>
                    </td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
            </table>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="{% url 'user_signup' %}">New register</a>
{#        <form method="POST" action="/signup/">#}
{#            {% csrf_token %}#}
{#            <input type="submit" value="signup">#}
{#        </form>#}
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        {% endif %}
        </ul>
    </body>
</html>
